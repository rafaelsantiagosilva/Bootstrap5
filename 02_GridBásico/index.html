<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>02: Grid Básico</title>
		<!-- Bootstrap CSS CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1 class="text-center">Grid Básico</h1>
		<div class="container">
			<h2 class="text-center">Colunas iguais</h2>
			<!-- Começa aqui -->
			<div class="table m-1">
				<div class="row align-center bg-secondary text-light">
					<div class="col border text-center">col</div>
					<div class="col border text-center">col</div>
					<div class="col border text-center">col</div>
				</div>
				<div class="row align-center bg-secondary text-light">
					<div class="col border text-center">col</div>
					<div class="col border text-center">col</div>
					<div class="col border text-center">col</div>
				</div>
				<div class="row align-center bg-secondary text-light">
					<div class="col border text-center">col</div>
					<div class="col border text-center">col</div>
					<div class="col border text-center">col</div>
				</div>
			</div>
			<!-- Termina aqui -->
		</div>

		<div class="container pt-3">
			<h2 class="text-center">Colunas responsivas iguais</h2>
			<!-- Começa aqui -->
			<div class="table m-1">
				<div class="row align-center bg-secondary text-light">
					<div class="col-sm-3 border text-center">col</div>
					<div class="col-sm-3 border text-center">col</div>
					<div class="col-sm-3 border text-center">col</div>
					<div class="col-sm-3 border text-center">col</div>
				</div>
				<div class="row align-center bg-secondary text-light">
					<div class="col-sm-3 border text-center">col</div>
					<div class="col-sm-3 border text-center">col</div>
					<div class="col-sm-3 border text-center">col</div>
					<div class="col-sm-3 border text-center">col</div>
				</div>
				<div class="row align-center bg-secondary text-light">
					<div class="col-sm-3 border text-center">col</div>
					<div class="col-sm-3 border text-center">col</div>
					<div class="col-sm-3 border text-center">col</div>
					<div class="col-sm-3 border text-center">col</div>
				</div>
			</div>
			<!-- Termina aqui -->
		</div>

          <div class="container pt-3">
			<h2 class="text-center">Colunas responsivas desiguais</h2>
			<!-- Começa aqui -->
			<div class="table m-1">
				<div class="row align-center bg-secondary text-light">
					<div class="col-sm-4 border text-center">col</div>
					<div class="col-sm-8 border text-center">col</div>
				</div>
				<div class="row align-center bg-secondary text-light">
					<div class="col-sm-4 border text-center">col</div>
					<div class="col-sm-8 border text-center">col</div>
				</div>
				<div class="row align-center bg-secondary text-light">
					<div class="col-sm-4 border text-center">col</div>
					<div class="col-sm-8 border text-center">col</div>
				</div>
			</div>
			<!-- Termina aqui -->
		</div>
		<!-- Bootstrap Js CDN -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
