<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>12: Barras de Progresso</title>
		<!-- Bootstrap CSS CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1 class="text-center">Barras de Progresso</h1>
		<main class="container">
			<div class="my-2">
				<h2>Padrão</h2>
				<div class="progress my-3">
					<div class="progress-bar bg-primary" style="width: 15%">15%</div>
				</div>

				<div class="progress my-3">
					<div class="progress-bar bg-secondary" style="width: 30%">30%</div>
				</div>

				<div class="progress my-3">
					<div class="progress-bar bg-success" style="width: 45%">45%</div>
				</div>

				<div class="progress my-3">
					<div class="progress-bar bg-info" style="width: 60%">60%</div>
				</div>

				<div class="progress my-3">
					<div class="progress-bar bg-warning" style="width: 75%">75%</div>
				</div>

				<div class="progress my-3">
					<div class="progress-bar bg-danger" style="width: 90%">90%</div>
				</div>

				<div class="progress my-3">
					<div class="progress-bar bg-dark" style="width: 100%">100%</div>
				</div>
			</div>

			<div class="my-2">
				<h2>Barras de Progresso Zebradas</h2>
				<div class="progress my-3">
					<div
						class="progress-bar bg-primary progress-bar-striped"
						style="width: 15%"
					>
						15%
					</div>
				</div>

				<div class="progress my-3">
					<div
						class="progress-bar bg-secondary progress-bar-striped"
						style="width: 30%"
					>
						30%
					</div>
				</div>

				<div class="progress my-3">
					<div
						class="progress-bar bg-success progress-bar-striped"
						style="width: 45%"
					>
						45%
					</div>
				</div>

				<div class="progress my-3">
					<div
						class="progress-bar bg-info progress-bar-striped"
						style="width: 60%"
					>
						60%
					</div>
				</div>

				<div class="progress my-3">
					<div
						class="progress-bar bg-warning progress-bar-striped"
						style="width: 75%"
					>
						75%
					</div>
				</div>

				<div class="progress my-3">
					<div
						class="progress-bar bg-danger progress-bar-striped"
						style="width: 90%"
					>
						90%
					</div>
				</div>

				<div class="progress my-3">
					<div
						class="progress-bar bg-dark progress-bar-striped"
						style="width: 100%"
					>
						100%
					</div>
				</div>
			</div>

			<div class="my-2">
				<h2>Barras de Progresso Animadas</h2>
				<div class="progress my-3">
					<div
						class="progress-bar bg-primary progress-bar-striped progress-bar-animated"
						style="width: 15%"
					>
						15%
					</div>
				</div>

				<div class="progress my-3">
					<div
						class="progress-bar bg-secondary progress-bar-striped progress-bar-animated"
						style="width: 30%"
					>
						30%
					</div>
				</div>

				<div class="progress my-3">
					<div
						class="progress-bar bg-success progress-bar-striped progress-bar-animated"
						style="width: 45%"
					>
						45%
					</div>
				</div>

				<div class="progress my-3">
					<div
						class="progress-bar bg-info progress-bar-striped progress-bar-animated"
						style="width: 60%"
					>
						60%
					</div>
				</div>

				<div class="progress my-3">
					<div
						class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
						style="width: 75%"
					>
						75%
					</div>
				</div>

				<div class="progress my-3">
					<div
						class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
						style="width: 90%"
					>
						90%
					</div>
				</div>

				<div class="progress my-3">
					<div
						class="progress-bar bg-dark progress-bar-striped progress-bar-animated"
						style="width: 100%"
					>
						100%
					</div>
				</div>
			</div>

			<div class="my-2">
				<h2>Múltiplas</h2>
				<div class="progress">
					<div class="progress-bar progress-bar-striped w-25 bg-primary">
						25%
					</div>
					<div class="progress-bar w-25 bg-info">25%</div>
					<div
						class="progress-bar progress-bar-striped progress-bar-animated bg-success"
						style="width: 20%"
					>
						20%
					</div>
					<div class="progress-bar"></div>
				</div>
			</div>
		</main>
		<!-- Bootstrap Js CDN -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
