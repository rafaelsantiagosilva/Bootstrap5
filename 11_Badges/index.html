<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>11: Badges</title>
		<!-- Bootstrap CSS CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<style>
			p {
				font-size: 1.5em;
			}
		</style>
	</head>
	<body>
		<h1 class="text-center">Badges</h1>
		<main class="container">
			<div class="my-2">
				<h2>Exemplo</h2>
				<p>Isso é uma <span class="badge bg-secondary">badge</span></p>
			</div>

			<div class="my-2">
				<h2>Redondas</h2>
				<p>
					Isso é uma
					<span class="badge rounded-pill bg-secondary">badge redonda</span>
				</p>
			</div>

			<div class="my-2">
				<h2>Dentro de um elemento</h2>
				<button class="btn btn-primary">
					Mensagens <span class="badge bg-danger">+99</span>
				</button>
			</div>
		</main>
		<!-- Bootstrap Js CDN -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
